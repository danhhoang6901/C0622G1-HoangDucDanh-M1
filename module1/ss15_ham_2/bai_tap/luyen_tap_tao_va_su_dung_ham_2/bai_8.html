<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc() {
        let doDai = prompt("Nhập độ dài mảng");
        let arr = [];
        for (let i = 0; i < doDai; i++) {
            let number = +prompt("Nhập 1 số");
            arr.push(number);
        }
        alert(arr.reverse());
    }

    daoNguoc()
</script>
</body>
</html>
