<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n số nguyên tố đầu tiên");
    let count = 0;
    let count1 = 0;
    for (let N = 2; N < 100; N++) {
        if (count1 < number) {
            for (let i = 1; i <= N; i++) {
                if (N % i == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                document.write(N + "<br>");
                count1 += 1;
            }
        } else {
            continue;
        }
        count = 0;
    }
</script>
</body>
</html>
