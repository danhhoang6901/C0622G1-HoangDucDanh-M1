<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = [];
    let tongSoAm = 0;
    for (let i = 0; i < 10; i++) {
        let number = prompt("Nhập 1 số");
        ketQua.push(number);
        if (ketQua[i] < 0) {
            tongSoAm++;
        }
    }
    console.log(ketQua);
    document.write("Tổng số nguyên âm trong chuỗi là: " + tongSoAm);
</script>
</body>
</html>
